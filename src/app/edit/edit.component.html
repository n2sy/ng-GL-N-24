<form #f="ngForm" (ngSubmit)="submitHandler(f.value)">
  <label for="">Pr√©nom</label>
  <input
    [ngModel]="candidateToUpdate.prenom"
    name="prenom"
    type="text"
    class="form-control"
  />
  <label for="">Nom</label>
  <input
    [ngModel]="candidateToUpdate.nom"
    name="nom"
    type="text"
    class="form-control"
  />
  <label for="">Age</label>
  <input
    [ngModel]="candidateToUpdate.age"
    name="age"
    type="number"
    class="form-control"
  />
  <label for="">Profession</label>
  <input
    [ngModel]="candidateToUpdate.profession"
    name="profession"
    type="text"
    class="form-control"
  />
  <label for="">Avatar</label>
  <input
    [ngModel]="candidateToUpdate.avatar"
    name="avatar"
    type="text"
    class="form-control"
  />

  <br />

  <pre>
    {{ f.value | json }}
  </pre>
  <button type="submit" class="btn btn-info">Editer</button>
</form>
