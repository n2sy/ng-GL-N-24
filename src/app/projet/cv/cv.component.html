<div class="row">
  <div class="col-5">
    <app-liste
      (eventToCv)="recupererCandidat($event)"
      [allCandidats]="tabCandidats"
    ></app-liste>
  </div>
  <div class="col-7">
    @if (selectedCandidat) {
    <app-details [selCandidat]="selectedCandidat"></app-details>

    } @else {
    <h4>Veuillez selectionnez un candidat...</h4>
    }
  </div>
</div>
