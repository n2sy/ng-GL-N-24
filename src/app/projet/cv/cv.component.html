<div class="row">
  <div class="col-5">
    <app-liste (eventToCv)="recupererCandidat($event)"></app-liste>
  </div>
  <div class="col-7">
    @if (selectedCandidat) {
    <app-details [selCandidat]="selectedCandidat"></app-details>

    } @else {
    <h4>Veuillez selectionnez un candidat...</h4>
    }
  </div>
</div>
<button (click)="addnewCandidat()" class="btn btn-primary">Add Candidat</button>
<button (click)="showCandidats()" class="btn btn-danger">
  Show Candidats from CV
</button>
