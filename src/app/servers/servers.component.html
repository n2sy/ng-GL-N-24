<input [(ngModel)]="selectedStatut" type="text" class="form-control" />
<br />
<ol class="list-group">
  @for (serv of tabServers | filter:selectedStatut ; track $index) {
  <li class="list-group-item" [ngClass]="affecterClass(serv.statut)">
    {{ serv.name | short : 10 }} | {{ serv.type | titlecase }} |
    {{ serv.date_d | date : "fullDate" | uppercase }}
    <span class="badge text-bg-secondary">{{ serv.statut }} </span>
  </li>

  }
</ol>
