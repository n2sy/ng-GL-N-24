<form #f="ngForm" (ngSubmit)="submitHandler($event, f.value)">
  <label for="">Pr√©nom</label>
  <input ngModel name="prenom" type="text" class="form-control" />
  <label for="">Nom</label>
  <input ngModel name="nom" type="text" class="form-control" />
  <label for="">Age</label>
  <input ngModel name="age" type="number" class="form-control" />

  <input ngModel name="profession" type="text" class="form-control" />

  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
